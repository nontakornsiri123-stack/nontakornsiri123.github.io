<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนคนรักสาว2D</title>
    <style>
  body {
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtTm-u9-JhGhv95Mw1sdu9TqXhc9Cuy63LVA&s");
    background-size: cover;      /* เต็มจอ */
    background-repeat: no-repeat;
    background-position: center;
  }
</style>

</head>

<body>
    <h1 align="center">คนรักสาว2D ต้องการให้คุณเข้าร่วม</h1>
    <br>
    <div align="center">
        <label for="name">ชื่อจริง</label>
        <input type="text" name="name" placeholder="ป้อนชื่อจริงของคุณ">
    </div>
    <br>
    <div align="center">
        <label for="surname">นามสกุล</label>
        <input type="text" name="surname" placeholder="นามสกุลของคุณ">
    </div>
    <br>
    <div align="center">
        <label for="เพศ">เพศ</label>
        <input type="radio" name="gender">เพศชาย
        <input type="radio" name="gender">เพศหญิง
        <input type="radio" name="gender">กำหนดเอง
    </div>
    <br>
    <div align="center">
        <label for="birthdate">วันเกิด</label>
        <input type="date">
    </div>
    <br>
    <div align="center">
        <button type="submit">บันทึกข้อมูล</button>
        <button type="reset">ล้างข้อมูล</button>
    </div>

</body>
</html>
